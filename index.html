    <div class="container-fluid">
        <div class="row">
            <div class="col">
          
    <div class="game-model">

            <img src="images/lost.gif" alt="lost">
            <h4>Game Over!</h4>
            <p>The correct word was : <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
          
</div>
</div>

    <div class="container my-4">
        <div class="row">
            <h1 class="text-center my-1">HangMan Game</h1>

                <div class="hangman">
                    <img src="images/hangman-0.svg" alt="pic1" />
                </div>
            </div>
            <div class="col-lg-6 my-4">
                <div class="game-section">
                    <ul class="word-disply"></ul>

                </div>
            </div>
        </div>
    </div>
